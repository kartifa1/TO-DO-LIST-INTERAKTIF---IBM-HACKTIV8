<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List Interaktif</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios/50/task--v1.png">   
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        light: '#f3f4f6',
                        dark: '#1f2937'
                    }
                }
            }
        }
    </script>
</head>

<body
    class="bg-gray-100 dark:bg-gray-900 dark:text-white min-h-screen flex items-center justify-center px-4 py-8 transition-all duration-300">

    <!-- Container -->
    <main
        class="bg-white dark:bg-gray-800 border border-blue-300 dark:border-yellow-400 rounded-2xl shadow-2xl w-full max-w-md p-6 transition-all duration-300">

        <!-- Top Bar -->
        <div class="flex justify-between items-center mb-4">
            <button id="toggle-dark" class="text-sm text-gray-600 dark:text-yellow-300 hover:underline">
                üåô Dark Mode
            </button>
            <a href="about.html" class="text-sm text-blue-600 dark:text-yellow-300 hover:underline">
                ‚ÑπÔ∏è Tentang Aplikasi
            </a>
        </div>
        <!-- End Top Bar -->

        <!-- Header -->
        <header class="text-center mb-6">
            <h1 class="text-3xl font-extrabold text-blue-700 dark:text-yellow-300 mb-1">üìù To-Do List Interaktif</h1>
            <p class="text-gray-500 dark:text-gray-300 text-sm">Kelola tugas harianmu dengan mudah dan efisien.</p>
        </header>
        <!-- End Header -->

        <!-- Form Tambah Tugas -->
        <section class="mb-4">
            <form id="task-form" class="flex gap-2">
                <input type="text" id="task-input"
                    class="flex-1 border border-gray-300 dark:border-gray-600 rounded-xl px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gray-700 dark:text-white"
                    placeholder="Tulis tugasmu di sini..." required />
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-600 dark:bg-yellow-500 dark:hover:bg-yellow-600 text-white px-4 py-2 rounded-xl text-sm font-semibold transition">
                    Tambah
                </button>

            </form>
        </section>
        <!-- End Form Tambah Tugas -->

        <!-- Filter -->
        <section class="flex justify-between text-sm text-gray-600 dark:text-gray-300 mb-3">
            <button class="filter-btn hover:underline" data-filter="all">Semua</button>
            <button class="filter-btn hover:underline" data-filter="active">Belum Selesai</button>
            <button class="filter-btn hover:underline" data-filter="completed">Selesai</button>
        </section>
        <!-- End Filter -->

        <!-- Daftar Tugas -->
        <section>
            <ul id="task-list" class="space-y-2"></ul>
        </section>
        <!-- End Daftar Tugas -->

        <!-- Footer -->
        <section class="mt-6 text-center text-xs text-gray-400 dark:text-gray-500">
            Dibuat oleh <strong>Rahmat Nur Hasan</strong> ‚Äî Capstone Project SDI HACKTIV8
        </section>
        <!-- End Footer -->
    </main>
    <!-- End Container -->
    <!-- Modal -->
    <!-- Modal -->
    <div id="modal" class="fixed inset-0 hidden z-50 items-center justify-center bg-black/50 backdrop-blur-sm">
        <div id="modal-content"
            class="bg-white dark:bg-gray-800 p-6 rounded-xl w-full max-w-sm shadow-xl transform scale-90 opacity-0 transition-all duration-300">

            <h2 id="modal-title" class="text-lg font-bold mb-2 text-gray-800 dark:text-yellow-300">Judul Modal</h2>

            <input id="modal-input" type="text"
                class="w-full border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 mb-4 dark:bg-gray-700 dark:text-white"
                placeholder="Tulis sesuatu..." />

            <div class="flex justify-end gap-2">
                <button id="modal-cancel"
                    class="px-4 py-2 bg-gray-300 hover:bg-gray-400 dark:bg-gray-700 dark:hover:bg-gray-600 rounded-lg text-sm text-gray-800 dark:text-white">
                    Batal
                </button>
                <button id="modal-ok"
                    class="px-4 py-2 bg-blue-500 hover:bg-blue-600 dark:bg-yellow-500 dark:hover:bg-yellow-600 text-white rounded-lg text-sm">
                    Simpan
                </button>
            </div>
        </div>
    </div>
    <!-- End Modal -->

    <!-- Notifikasi -->
    <div id="toast"
        class="fixed top-5 right-5 z-50 hidden bg-green-500 text-white text-sm px-4 py-2 rounded-xl shadow-lg transition-all duration-300 dark:bg-green-600">
        Notifikasi berhasil
    </div>
    <!-- End Notifikasi -->

    <!-- javascript -->
    <script src="script.js"></script>



</body>

</html>
